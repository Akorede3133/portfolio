<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">

            <p class="hero-connect-text">LET'S CONNECT</p>
            <article class="hero-icon-container">
                <img src="images/twitter-icon.svg" alt="">
                <img src="images/Linkedin-icon.svg" alt="">
                <img src="images/m-icon.svg" alt="">
                <img src="images/cat-icon.svg" alt="">
